<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Farhenheat</title>
    <link rel="stylesheet" type="text/css" href="ftoc.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Farenheat to celsius</h1>
        </header>
        <div class="block"><center class="block1">
        <input type="text" placeholder="enter Farenheat value"
        style="margin-top: 100px;
          border-bottom-right-radius: 50px;
    border-bottom-left-radius: 50px;
    border-top-left-radius: 50px;
    border-top-right-radius: 50px; width: 400px;height: 50px;
    text-align: center;" id="num"><br><br>
            <button type="button" style="border:2px solid blue;
             border-bottom-right-radius: 20px;
    border-bottom-left-radius: 20px;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px; width: 100px;height: 50px;
    text-align: center;"
    onClick="fun()">convert</button>
            <div class="subdiv">
                <p id="result"></p>
            </div>
        </center>
        </div>
    </div>
   <script type="text/javascript">
    function fun(){
    var f=document.getElementById('num').value;
    var c=((f-32)*5)/9;
    document.getElementById('result').innerHTML=`the celsius is :${c}`;
    }
   </script>
</body>
</html>
